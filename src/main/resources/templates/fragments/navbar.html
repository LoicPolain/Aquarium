<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{~/}">Aquarium</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{~/product/overview}" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.productsTitle}"></a>
                    <ul class="dropdown-menu">
                        <div th:if="${isCurrentUserAdmin}">
                            <li><a class="dropdown-item" th:href="@{~/product/create}" th:text="#{navbar.productCreateTitle}"></a></li>
                            <li><hr class="dropdown-divider"></li>
                        </div>
                        <li><a class="dropdown-item" th:href="@{~/product/overview}" th:text="#{navbar.productOverviewTitle}"></a></li>
                    </ul>
                </li>

            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/cart/overview}" th:text="#{navbar.cart}"></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.accountTitle}"></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{~/logout}" th:text="#{navbar.logout}"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
