<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head::head('Register')}">
</head>
<body>

<br>

<div class="container">
    <form method="post" th:action="@{/register}" th:object="${registeredUser}">
        <legend th:text="#{registerPage.registerTitle}"></legend>

        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <label for="userEmail" class="form-label mb-3" th:text="#{registerPage.emailTitle}"></label>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" th:field="*{email}">
            <div id="emailHelp" class="form-text" th:text="#{registerPage.emailHelp}"></div>
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <label for="UserFirstname" class="form-label mb-3" th:text="#{registerPage.firstname}"></label>
                <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
            </div>
            <input type="text" class="form-control" id="UserFirstname" th:field="*{firstname}">
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <label for="UserLastname" class="form-label mb-3" th:text="#{registerPage.lastname}"></label>
                <p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
            </div>
            <input type="text" class="form-control" id="UserLastname" th:field="*{lastname}">
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <label for="Username" class="form-label mb-3" th:text="#{registerPage.username}"></label>
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <input type="text" class="form-control" id="Username" th:field="*{username}">
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <label for="password" class="form-label mb-3" th:text="#{registerPage.passwordTitle}"></label>
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <label for="confirmPassword" class="form-label mb-3" th:text="#{registerPage.confirmPasswordTitle}"></label>
                <p class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:errors="${registeredUser}"></p>
            </div>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" th:text="#{registerPage.createAccountBtn}"></button>
            <a th:href="@{~/login}" class="link-primary" th:text="#{registerPage.loginBtn}"></a>
        </div>

    </form>
</div>
</body>
</html>
