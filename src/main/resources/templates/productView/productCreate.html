<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head::head">
</head>
<body>
<nav th:insert="fragments/navbar::navbar"></nav>
<div class="container">
    <form>
        <legend>Add a new product to the catalogus</legend>
        <div class="mb-3">
            <label for="productName" class="form-label">Product name</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="mb-3">
            <label for="productCat" class="form-label">Description</label>
            <select id="productCat" class="form-select" aria-label="Default select example">
                <option selected>Select category</option>

                <!--This code gets the values of the enum "Category" and adds them as options to the select-->
                <option th:each="category : ${T(be.ehb.aquarium.model.Category).values()}" th:value="${category}" th:text="${category.getDisplay()}">One</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
</body>
</html>
